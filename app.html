<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서석 - AI 문서 분석</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
  </head>
  <body>
    <div class="app-container">
      <nav class="app-nav">
        <div class="logo">
          <img src="assets/logo.svg" alt="서석 로고" />
          <span>서석</span>
        </div>
        <div class="user-profile" id="userProfile"></div>
      </nav>

      <main class="app-main">
        <section class="upload-section" id="uploadSection">
          <div class="upload-box" id="uploadBox">
            <input type="file" id="fileInput" accept=".pdf" hidden />
            <div class="upload-content">
              <p>PDF 파일을 드래그하거나 클릭하여 업로드하세요</p>
            </div>
          </div>
        </section>

        <section class="analysis-section" id="analysisSection" hidden>
          <div class="content-wrapper">
            <div class="pdf-preview">
              <h3>문서 미리보기</h3>
              <div class="pdf-container">
                <div id="pdfViewer" class="pdf-viewer"></div>
                <div class="pdf-controls">
                  <button id="prevPage">이전</button>
                  <span id="pageInfo">1/1</span>
                  <button id="nextPage">다음</button>
                </div>
              </div>
            </div>

            <div class="analysis-result">
              <h3>AI 분석 결과</h3>
              <div id="analysisResult" class="result-content"></div>
            </div>
          </div>

          <div class="chat-section">
            <h3>문서에 대해 질문하기</h3>
            <div class="chat-container">
              <div id="chatMessages" class="chat-messages"></div>
              <div class="chat-input">
                <input
                  type="text"
                  id="questionInput"
                  placeholder="문서에 대해 질문해보세요..."
                />
                <button id="sendButton">전송</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
